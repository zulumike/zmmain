<!DOCTYPE html>
<html lang="no">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZM Handlevogn</title>
    <link rel="stylesheet" type="text/css" href="../styles/general.css" />
    <link rel="stylesheet" type="text/css" href="./styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="./styles/shop.css" />
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div class="burger">
                    <h1>Handleliste</h1>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <input id="selectedStore" type="text" list="storeList" placeholder="Velg Butikk" required>
                <datalist id="storeList"></datalist>
            </div>
            <div class="form-div">
                <form id="itemForm" action="">
                    <input type="text" name="item-name" id="itemName" placeholder="Vare" list="itemSuggestions" required>
                    <datalist id="itemSuggestions"></datalist>
                    <input type="number" name="item-amount" id="itemAmount" placeholder="1" value="1" required>
                    <input type="text" name="item-category" id="itemCategory" placeholder="Kategori" list="itemCategorySuggestions">
                    <datalist id="itemCategorySuggestions"></datalist>
                    <button type="submit" id="itemSubmitBtn">Legg til</button>
                </form>
            </div>
            <div class="table-div">
                <table>
                    <tbody id="shopCartBody"></tbody>
                </table>
            </div>
            <div id="showMessage" role="status" aria-live="polite"></div>
        </main>
        <script src="./scripts/nav.js"></script>
        <script type="module" src="index.js"></script>
  </body>
</html>
